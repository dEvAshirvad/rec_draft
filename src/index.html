<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="flexy">
      <span class="flexy">
        <img src="assets/logo.png" alt="logo">
        <h1>BloodUnite</h1>
      </span>
    </nav>
  </header>
  <main>
    <form>
      <h1>Recruitment Drive 2021</h1>
      <div class="formFields">
        <div class="personalDetails formSection">
          <h2>Personal Details</h2>
          <div class="inputs flexy">
            <span class="datas">
              <input type="text" placeholder="First Name">
              <input type="text" placeholder="Phone number (whatsapp)">
              <input type="text" placeholder="Date of Birth">
              <input type="text" placeholder="City">
            </span>
            <span class="datas">
              <input type="text" placeholder="Last Name">
              <input type="text" placeholder="Phone number (calling)">
              <input type="text" placeholder="E-mail">
              <input type="text" placeholder="State">
            </span>
          </div>
        </div>
        <div class="qualifications formSection">
          <h2>Qualifications</h2>
          <div class="inputs flexy">
            <span class="datas">
              <input type="text" placeholder="College/Organization">
              <input type="text" placeholder="Year of Passing">
            </span>
            <span class="datas">
              <input type="text" placeholder="Branch">
              <input type="text" placeholder="Mentions of skills">
            </span>
          </div>
          <input type="text" class="spl" placeholder="Do you have any past experience of volunteering ?">
        </div>
        <input type="submit">
      </div>
    </form>
  </main>
  <footer>
    <div class="ContactUs">
      <h1>Contact Us</h1>
      <div class="icons">
        
      </div>
    </div>
  </footer>    
</body>
</html>
